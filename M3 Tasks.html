<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF Viewer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    header {
      background-color: #004466;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .pdf-container {
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    iframe {
      width: 80%;
      height: 90vh;
      border: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      background-color: white;
    }

    footer {
      background-color: #004466;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>MAJOR ASSIGNMENT</h1>
    <p>View your Assignment below</p>
  </header>

  <div class="pdf-container">
    <!-- Updated Google Drive PDF embed link -->
    <iframe src="https://drive.google.com/file/d/1BzT4RNohHn_wtyRdhpSRkJKGmIxHJ42Y/preview"></iframe>
  </div>

  </footer>

</body>
</html>
