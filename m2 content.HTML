<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive PowerPoint Module</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(145deg, #000000, #1a1a1a);
      color: #f5f5f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 50px 20px;
      text-align: center;
      animation: fadeIn 1s ease-in;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: slideDown 1s ease-out;
    }

    .ppt-wrapper {
      background-color: #222;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 0 15px rgba(0, 123, 255, 0.2);
      margin-bottom: 30px;
      transition: transform 0.3s ease;
    }

    .ppt-wrapper:hover {
      transform: scale(1.02);
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 8px;
    }

    .description {
      font-size: 1.1rem;
      color: #ccc;
      margin-top: 10px;
      line-height: 1.6;
    }

    .footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #666;
    }

    .bottom-right-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s ease;
      z-index: 1000;
    }

    .bottom-right-button:hover {
      background-color: #0056b3;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      iframe {
        height: 300px;
      }

      .bottom-right-button {
        padding: 10px 18px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">

              frameborder="0">
      </iframe>
    </div>

    <div class="description">
      This interactive presentation will guide you through the module content. Use the full-screen button in the player to enhance your experience.
    </div>

    </div>
  </div>

</body>
</html>
